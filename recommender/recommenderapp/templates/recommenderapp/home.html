<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrainData</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
           body{
                background: -webkit-linear-gradient(left, #8d021f, #00c6ff);
                font-family:Times new Roman;
                }
                .autocomplete {
	position: relative;
	display: inline-block;
}



input[type=submit] {
	background-color: red;
	color: #fff;
	cursor: pointer;
}
body{
  background-color: #101010;
}
.container{
  position: absolute;
  top: 40%;
  left: 40%;
  display: block;
}
.loader{
  width: 100px;
  height: 100px;
  position: relative;
}
.loader::before,
.loader::after {
  content: '';
  position: absolute;
  height: inherit;
  width: inherit;
  border-radius: 50%;
  mix-blend-mode: multiply;
  animation: rotate 1s infinite cubic-bezier(0.77, 0, 0.175, 1);
}
.loader::before {
  background-color: #fc3f9e;
}
.loader::after {
  background-color: #50e8f3;
  animation-delay: .5s;
}
@keyframes rotate {
  0%,
  100% {
    left: 95px;
  }
  25% {
    transform: scale(.3);
  }
  50% {
    left: 0;
  }
  75% {
    transform: scale(1);
  }
}
</style>
<body>
<br>
<br>
<br>
<br>
<br>
<center><div>
    <form autocomplete="off" method="post"> {%csrf_token%}
		<div class="autocomplete" style="width: 300px;">
			<table>
				<tr>
					<td><input type="submit" value="Train Data"></td>
				</tr>
			</table>
		</div>
	</form>
</div></center>
<div class="container">
  <span class="loader"></span>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
